<div>
    <div class="cartItems-Parent">
        <ng-container *ngFor="let dtls of loopData; let indx = index">
          <div class="product-Div">
            <div class="close-Parent">
                <span><i class="fa fa-close close-Icon" (click)="removeFromBag(dtls)"></i></span>
            </div>
            <div class="image-container">
              <img [src]="dtls.image" alt="{{dtls.title}}">
            </div>
            <div class="info-container">
              <span class="product-title">{{dtls.title}}</span>
              <span class="product-price">{{dtls.price.toFixed(2)|currency}}</span>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="cart-Actions">
        <button (click)="buy()">Buy now...</button>
        <button>Move to <i class="fa fa-heart" style="font-size:35px;color:red"></i>
        </button>
    </div>
</div>
